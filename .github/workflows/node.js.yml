name: Vue CLI CI/CD

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: frontend-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Create .env (si necesitas vars en build)
        if: ${{ env.NEEDS_ENV_FILE == 'true' }}
        run: |
          cat > .env << 'EOF'
          ${{ secrets.PROD_ENV_FILE }}
          EOF

      - name: Install deps
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build (Vue CLI)
        env:
          NODE_ENV: production
        run: |
          npx vue-cli-service build

      - name: Pack dist
        run: |
          cd dist
          zip -r ../dist.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-zip
          path: dist.zip
          retention-days: 7

  deploy:
    needs: build
    runs-on: [self-hosted, linux, x64]   # tu EC2
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-zip
          path: .

      - name: Install unzip & rsync (si no estÃ¡n)
        run: |
          if ! command -v unzip >/dev/null; then sudo apt-get update && sudo apt-get install -y unzip; fi
          if ! command -v rsync >/dev/null; then sudo apt-get update && sudo apt-get install -y rsync; fi

      - name: Unzip to temp
        run: |
          rm -rf /tmp/dist && mkdir -p /tmp/dist
          unzip -o dist.zip -d /tmp/dist

      - name: Deploy to /var/www/html (atomic-ish)
        run: |
          sudo mkdir -p /var/www/html
          sudo rsync -a --delete /tmp/dist/ /var/www/html/
